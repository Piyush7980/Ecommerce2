<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiShop_Payment Gateway</title>
    <link rel="icon" href="digi.png">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <h1 align="center">Ecommerce</h1>
    </header>
    <nav>
        <a href="index.html" target="blank">Home</a>
        <a href="login.html" target="blank">Login</a>
        <a href="YourCart.html" target="blank">Your Cart</a>
    </nav>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment form</h1>
            <hr>
            <h2>Contact details</h2>
            <p>Name:<input type="text" name="name" required placeholder="Enter Name"></p>
            <p>
                <legend>
                    GENDER:
                </legend>
            <fieldset>
                Male <input type="radio" name="gender" id="Male">
                Female<input type="radio" name="gender" id="Female">
            </fieldset>
            </p>
            <p>Address:<textarea placeholder="Enter address" name="address" id="address" cols="7" rows="7"></textarea>
            </p>
            <p>Email:<input type="email" name="email" id="mail" placeholder="xyz@gmail.com"></p>
            <p>Pincode:<input type="number" name="pin" id="pin" placeholder="12345678"></p>
            <hr>
            <h2>Payment information</h2>
            <p>Card Type:
                <select name="card_type" id="card">
                    <option value="">--Select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="Master card">Master card</option>
                    <option value="Rupay">Rupay</option>
                </select>
            </p>
            <p>Card Number:
                <input type="number" name="card number" id="card number" placeholder="WWWW-XXXX-YYYY-ZZZZ" required>
            </p>
            <p>
                Expiration Date:
                <input type="date" name="date" id="name" required>
            </p>
            <p>CVV:
                <input type="password" name="cvv" id="cvv" required placeholder="xxx">
            </p>
            <input type="submit" value="Pay Now">

        </form>
    </div>
</body>

</html>
